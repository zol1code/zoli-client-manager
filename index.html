<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoli Code by Thaina Pereira| Client Manager</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            // Estado para a lista de serviços realizados
            const [services, setServices] = useState([
                { id: 1, client: "Tech Corp IE", service: "Web Development", value: 500, status: "Paid" },
                { id: 2, client: "Local Cafe", service: "IT Support", value: 150, status: "Pending" }
            ]);

            const [clientName, setClientName] = useState("");
            const [serviceValue, setServiceValue] = useState("");

            // Função para adicionar novo serviço (Simulando o input do freelancer)
            const addService = (e) => {
                e.preventDefault();
                if (!clientName || !serviceValue) return;
                
                const newService = {
                    id: Date.now(),
                    client: clientName,
                    service: "Consultancy",
                    value: parseFloat(serviceValue),
                    status: "Pending"
                };
                setServices([...services, newService]);
                setClientName("");
                setServiceValue("");
            };

            const totalEarnings = services.reduce((acc, curr) => acc + curr.value, 0);

            return (
                <div class="min-h-screen bg-slate-50">
                    {/* Top Bar - Identidade Zoli Code */}
                    <nav class="bg-emerald-700 p-4 shadow-lg">
                        <div class="max-w-4xl mx-auto flex justify-between items-center">
                            <h1 class="text-white font-bold text-xl tracking-tighter">
                                ZOLI <span class="text-amber-400">CODE</span>
                            </h1>
                            <div class="flex items-center space-x-2">
                                <div class="w-3 h-3 bg-emerald-400 rounded-full animate-pulse"></div>
                                <span class="text-emerald-100 text-xs font-mono">Freelance Manager v1.0</span>
                            </div>
                        </div>
                    </nav>

                    <main class="max-w-4xl mx-auto p-4 md:p-8">
                        {/* Summary Cards */}
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                            <div class="bg-white p-6 rounded-2xl shadow-sm border-l-8 border-emerald-500">
                                <p class="text-slate-500 text-sm font-bold uppercase">Total Revenue</p>
                                <h2 class="text-3xl font-black text-slate-800">€ {totalEarnings.toFixed(2)}</h2>
                            </div>
                            <div class="bg-white p-6 rounded-2xl shadow-sm border-l-8 border-amber-400">
                                <p class="text-slate-500 text-sm font-bold uppercase">Active Projects</p>
                                <h2 class="text-3xl font-black text-slate-800">{services.length}</h2>
                            </div>
                        </div>

                        {/* Form - Adicionar novo job */}
                        <div class="bg-white p-6 rounded-2xl shadow-sm mb-8">
                            <h3 class="font-bold mb-4 text-emerald-800"><i class="fas fa-plus-circle mr-2"></i>Quick Add Service</h3>
                            <form onSubmit={addService} class="flex flex-col md:flex-row gap-4">
                                <input 
                                    type="text" 
                                    placeholder="Client Name" 
                                    class="flex-1 p-3 bg-slate-100 rounded-xl border-none focus:ring-2 focus:ring-emerald-500"
                                    value={clientName}
                                    onChange={(e) => setClientName(e.target.value)}
                                />
                                <input 
                                    type="number" 
                                    placeholder="Value (€)" 
                                    class="w-full md:w-32 p-3 bg-slate-100 rounded-xl border-none focus:ring-2 focus:ring-emerald-500"
                                    value={serviceValue}
                                    onChange={(e) => setServiceValue(e.target.value)}
                                />
                                <button class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-6 rounded-xl transition-all shadow-lg shadow-emerald-200">
                                    Register Job
                                </button>
                            </form>
                        </div>

                        {/* Project List */}
                        <div class="bg-white rounded-2xl shadow-sm overflow-hidden">
                            <div class="p-4 bg-slate-50 border-b border-slate-100">
                                <h3 class="font-bold text-slate-700 text-sm">Recent Freelance Activity</h3>
                            </div>
                            <div class="divide-y divide-slate-100">
                                {services.map(s => (
                                    <div key={s.id} class="p-4 flex justify-between items-center hover:bg-slate-50 transition-colors">
                                        <div>
                                            <p class="font-bold text-slate-800">{s.client}</p>
                                            <p class="text-xs text-slate-500">{s.service}</p>
                                        </div>
                                        <div class="text-right">
                                            <p class="font-bold text-emerald-600">€ {s.value.toFixed(2)}</p>
                                            <span class={`text-[10px] px-2 py-0.5 rounded-full ${
                                                s.status === 'Paid' ? 'bg-green-100 text-green-700' : 'bg-amber-100 text-amber-700'
                                            }`}>
                                                {s.status}
                                            </span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <footer class="mt-12 text-center">
                            <div class="inline-flex items-center space-x-2 text-slate-400 text-xs">
                                <span>Powered by React</span>
                                <span>•</span>
                                <span class="text-emerald-600 font-bold italic">Zoli Code</span>
                                <span>•</span>
                                <span>Python Backend Logic Integrated</span>
                            </div>
                        </footer>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
